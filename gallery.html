<style>
/* =========================
   VARIABLES
   ========================= */
:root {
  --bg: #ffffff;
  --fg: #000000;
  --border: #333333;
  --muted: rgba(0,0,0,0.75);
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg: #000000;
    --fg: #f2f2f7;
    --border: rgba(242,242,247,0.25);
    --muted: rgba(242,242,247,0.75);
  }
}

/* =========================
   BASE
   ========================= */
body {
  margin: 0;
  background: var(--bg);
  color: var(--fg);
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
  line-height: 1.6;
}

a {
  color: inherit;
  text-decoration: none;
}

a:hover {
  opacity: 0.6;
}

/* =========================
   NAV CONTAINER
   ========================= */
.mb-nav {
  max-width: 780px;
  margin: 0 auto;
  padding: 16px 20px 0;
}

/* =========================
   HEADER / MENU
   ========================= */
.mb-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.mb-brand {
  font-weight: 600;
}

.mb-hamburger {
  font-size: 22px;
  background: none;
  border: none;
  color: var(--fg);
  cursor: pointer;
}

.mb-hamburger .mb-close { display: none; }
.mb-hamburger[aria-expanded="true"] .mb-open { display: none; }
.mb-hamburger[aria-expanded="true"] .mb-close { display: inline; }

/* =========================
   OVERLAY MENU
   ========================= */
.mb-menu {
  position: fixed;
  inset: 0;
  padding: 80px 24px;
  display: none;
  flex-direction: column;
  background: color-mix(in srgb, var(--bg) 92%, transparent);
  backdrop-filter: blur(6px);
  z-index: 1000;
}

.mb-menu[aria-hidden="false"] { display: flex; }

.mb-menu a {
  font-size: 1.4rem;
  margin-bottom: 20px;
}

.mb-menu a[aria-current="page"] { opacity: 0.6; }

/* =========================
   DESKTOP NAV
   ========================= */
@media (min-width: 900px) {
  .mb-hamburger { display: none; }

  .mb-menu {
    position: static;
    display: flex !important;
    flex-direction: row;
    gap: 28px;
    padding: 0;
    backdrop-filter: none;
    background: none;
  }

  .mb-menu a {
    font-size: 0.95rem;
    margin: 0;
    letter-spacing: 0.02em;
  }
}

/* =========================
   PAGE
   ========================= */
.page {
  max-width: 780px;
  margin: 0 auto;
  padding: 40px 20px 80px;
}

/* =========================
   VIDEO
   ========================= */
.video-container {
  position: relative;
  width: 100%;
  padding-top: 56.25%;
}

.video-container iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: 0;
}
</style>
</head>

<body>

<!-- MINDBEBOP MENU -->
<div class="mb-nav">
  <header class="mb-header">
    <a class="mb-brand" href="https://kentaroyamauchiproject.github.io/mindbebop-web-assets/">MINDBEBOP</a>

    <button class="mb-hamburger" aria-expanded="false" aria-controls="mb-menu">
      <span class="mb-open">☰</span>
      <span class="mb-close">×</span>
    </button>
  </header>

  <nav id="mb-menu" class="mb-menu" aria-hidden="true">
    <a href="how-it-works.html">How it works</a>
    <a href="everyday-thought-friction.html">Everyday Thought Friction</a>
    <a href="refusals.html">Refusals</a>
    <a href="philosophy.html">Philosophy</a>
    <a href="gallery.html" aria-current="page">Gallery</a>
    <a href="privacy-policy.html">Privacy Policy</a>
    <a href="faq.html">FAQ</a>
    <a href="press-background.html">Press & Background</a>
    <a href="founders-blog.html">Founder’s Blog</a>
  </nav>
</div>

<div class="page">

  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/cQ6jUTalKEE"
      title="MINDBEBOP Gallery Video"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <div style="margin-top:80px; opacity:0.7; font-size:0.9rem;">
    Copyright © 2026 MINDBEBOP — All rights reserved.
  </div>

</div>

<script>
(() => {
  const btn = document.querySelector('.mb-hamburger');
  const menu = document.querySelector('.mb-menu');
  if (!btn || !menu) return;

  btn.addEventListener('click', () => {
    const open = btn.getAttribute('aria-expanded') === 'true';
    btn.setAttribute('aria-expanded', String(!open));
    menu.setAttribute('aria-hidden', String(open));
    document.body.style.overflow = open ? '' : 'hidden';
  });

  menu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      btn.setAttribute('aria-expanded', 'false');
      menu.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    });
  });
})();
</script>

</body>
</html>
